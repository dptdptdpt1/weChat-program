server {
    server_name baolifootball.cn www.baolifootball.cn;
    
    # 添加安全头 - 自动升级 HTTP 到 HTTPS
    add_header Content-Security-Policy "upgrade-insecure-requests" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # 增加上传文件大小限制
    client_max_body_size 10M;
    
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 关键：强制告诉后端外部是 HTTPS
        proxy_set_header X-Forwarded-Proto https;
        
        # 可选增强：让后端知道原始 Host/Port
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        
        # 可选增强：WebSocket/流式支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/baolifootball.cn/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/baolifootball.cn/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.baolifootball.cn) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
    
    if ($host = baolifootball.cn) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
    
    listen 80;
    server_name baolifootball.cn www.baolifootball.cn;
    return 404; # managed by Certbot
}
